<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>France Commerce</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  display: flex;
  height: 100vh;
}

.sidebar {
  width: 280px;
  background: #f4f4f4;
  padding: 15px;
  overflow-y: auto;
  border-right: 2px solid #ddd;
}

.sidebar h2 {
  margin-top: 20px;
  margin-bottom: 8px;
}

.sidebar button {
  width: 100%;
  padding: 8px;
  margin-bottom: 5px;
  border: 1px solid #ccc;
  background: white;
  cursor: pointer;
}

.sidebar button:hover {
  background: #e0e0e0;
}

.sidebar button.active {
  background: #007bff;
  color: white;
}

.main {
  flex: 1;
  padding: 40px;
}

.result {
  font-size: 26px;
  font-weight: bold;
  margin-top: 40px;
}
</style>
</head>

<body>

<div class="sidebar">
  <h2>Régions</h2>
  <div id="regions"></div>

  <h2>Commerces</h2>
  <div id="commerces"></div>
</div>

<div class="main">
  <h1>France Commerce</h1>
  <p>Clique sur une région et un commerce</p>
  <div class="result" id="result">Aucune sélection</div>
</div>

<script>
const regions = [
"Auvergne-Rhône-Alpes",
"Bourgogne-Franche-Comté",
"Bretagne",
"Centre-Val de Loire",
"Corse",
"Grand Est",
"Hauts-de-France",
"Île-de-France",
"Normandie",
"Nouvelle-Aquitaine",
"Occitanie",
"Pays de la Loire",
"Provence-Alpes-Côte d’Azur"
];

const commerces = [
"Coiffeur",
"Restaurant",
"Boulangerie",
"Pharmacie",
"Boucherie",
"Charcutier",
"Épicerie",
"Supermarché",
"Pizzeria",
"Bar",
"Café",
"Tabac",
"Fleuriste",
"Vêtements",
"Chaussures",
"Opticien",
"Bijouterie",
"Garage",
"Librairie"
];

let regionChoisie = "";
let commerceChoisi = "";

function updateResult() {
  if (regionChoisie && commerceChoisi) {
    document.getElementById("result").textContent =
      commerceChoisi + " en " + regionChoisie;
  }
}

function createButtons(list, containerId, type) {
  const container = document.getElementById(containerId);
  list.forEach(item => {
    const btn = document.createElement("button");
    btn.textContent = item;
    btn.onclick = () => {
      document.querySelectorAll("#" + containerId + " button")
        .forEach(b => b.classList.remove("active"));
      btn.classList.add("active");

      if (type === "region") regionChoisie = item;
      if (type === "commerce") commerceChoisi = item;

      updateResult();
    };
    container.appendChild(btn);
  });
}

createButtons(regions, "regions", "region");
createButtons(commerces, "commerces", "commerce");
</script>

</body>
</html>
